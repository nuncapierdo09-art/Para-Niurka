<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #e60073;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body onclick="showLove(event)">

  <h1>Para ti, con todo mi corazón ❤️</h1>

  <p>
    Aquí puedes escribir todo lo que sientes por ella.<br><br>
    No tengas miedo de ser sincero.<br><br>
    Este espacio es solo de ustedes.
  </p>

  <script>
    function showLove(e) {
      alert("Te amo Niu❤️");

      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
